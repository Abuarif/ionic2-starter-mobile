<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>网上订餐</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="http://placehold.it/100x100">
      </ion-col>
      <ion-col>
        <img src="http://placehold.it/100x100">
      </ion-col>
      <ion-col>
        <img src="http://placehold.it/100x100">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img src="http://placehold.it/100x100">
      </ion-col>
      <ion-col>
        <img src="http://placehold.it/100x100">
      </ion-col>
      <ion-col>
        <img src="http://placehold.it/100x100">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toolbar>
    <ion-title>最新商户</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>


<ion-fab right bottom>

  <button ion-fab mini>
    <ion-icon name="cart"></ion-icon>
  </button>
  <button ion-fab mini>
    <ion-icon name="arrow-round-up"></ion-icon>
  </button>

</ion-fab>
