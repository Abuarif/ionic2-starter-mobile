<ion-header>

</ion-header>


<ion-content>

    </ion-slide>
    <ion-slide>
      <img src="http://placehold.it/320x160">

    </ion-slide>
    <ion-slide>
      <img src="http://placehold.it/320x160">

  <ion-toolbar>

</ion-content>


<ion-fab right bottom>

  <button ion-fab mini>
    <ion-icon name="arrow-round-up"></ion-icon>
  </button>

</ion-fab>
